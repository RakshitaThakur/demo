<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo Services</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Demo Services</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-bars" aria-hidden="true"></i> About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-cogs" aria-hidden="true"></i> Our Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-phone-square" aria-hidden="true"></i> Contact
                            Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center bg-primary">Contact Us</div>
                    <div class="card-body">
                        <form action="">
                            <p><input type="text" class="form-control" placeholder="Enter your name"></p>
                            <p><input type="email" class="form-control" placeholder="Enter your email"></p>
                            <p><input type="subject" class="form-control" placeholder="Subject"></p>
                            <p><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></p>
                            <p class="text-center"><button class="btn btn-primary"><i class="fa fa-paper-plane"
                                        aria-hidden="true"></i>
                                    Send</button></p>
                        </form>

                    </div>

                </div>


            </div>

            <div class="col-md-4">
                <div class="card mb-10 contact-us">

                    <div class="card-body text-center">
                        <p><i class="fa fa-phone-square" aria-hidden="true"></i></p>
                        <p>+91 9876543210</p>
                    </div>

                </div>
                <div class="card mb-10 contact-us">
                    <div class="card-body text-center">
                        <p><i class="fa fa-envelope" aria-hidden="true"></i></p>
                        <p>info@demo.com</p>
                    </div>
                </div>
                <div class="card mb-10 contact-us">
                    <div class="card-body text-center">
                        <p><i class="fa fa-map-marker" aria-hidden="true"></i></p>
                        <p>#667 Some City</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer class="footer bg-dark">
        <div class="container text-center">
            <span class="text-info">Copyrights 2019</span>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
